---

- hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Upgrade System
      apt:
        upgrade: dist
        update_cache: yes

    - name: Install NGINX
      apt:
       name: nginx
       state: present

    - name: Add certbot repository
      apt_repository:
       repo: 'ppa:certbot/certbot'

    - name: Install Certbot's Nginx package
      apt:
       name: python-certbot-nginx
       state: present
