---

- hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Upgrade System
      apt:
        update_cache: yes

    - name: Install NGINX
      apt:
       name: nginx
       state: present

    - name: Add certbot repository
      apt_repository:
       repo: 'ppa:certbot/certbot'

    - name: Install Certbot's Nginx package
      apt:
       name: python-certbot-nginx
       state: present

    - name: temp
      vars:
       gen_group: "{{ groups['all'] }}"
      template:
        src: nginx.conf.j2
        dest: /home/ubuntu/nginx.conf
