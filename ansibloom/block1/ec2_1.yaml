---

- hosts: all
  gather_facts: true
  become: true
  vars:
    DOMAIN_ROOT: bugoga.ga
    CERT_MAIL: myip127.0.0.0@gmail.com
    HOST_COUNT: "{{ groups['all'] | length }}"
  tasks:
    - name: Upgrade System
      apt:
        update_cache: yes

    - name: Install NGINX
      apt:
       name: nginx
       state: present

    - name: install letsencrypt
      apt: name=letsencrypt state=latest

    - name: Remove default nginx config
      file: name=/etc/nginx/sites-enabled/default state=absent
      file: name=/etc/nginx/sites-available/default state=absent


    - name: Template NGINX conf gnerator
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf

    - name: Generate site conf
      template:
        src: default4.j2
        dest: /etc/nginx/sites-enabled/default

    - name: Generate dhparams
      shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
      args:
        creates: /etc/nginx/dhparams.pem

    - name: create letsencrypt directory
      file: name=/etc/letsencrypt/live/bugoga.ga state=directory

    - name: move certs
      copy:
        src: fullchain.pem
        dest: /etc/letsencrypt/live/{{ DOMAIN_ROOT }}/

    - name: move certs
      copy:
        src: privkey.pem
        dest: /etc/letsencrypt/live/{{ DOMAIN_ROOT }}/
