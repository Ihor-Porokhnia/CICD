---

- hosts: all
  gather_facts: true
  become: true
  
  tasks:
    - name: Add host
      add_host:
      name: back.bugoga.ga

    - name: show all the hosts matching the pattern, i.e. all but the group www
      debug:
       msg: "{{ item }}"
      with_inventory_hostnames:
       - all

    - name: Upgrade System
      apt:
        update_cache: yes
